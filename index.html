<script>
	window.onscroll=function(){
		var t = document.documentElement.scrollTop || document.body.scrollTop;  
		console.info(t);
		if(t>0){
			 console.log("scroll");
	 		$('.iptWrap').addClass('fixed');
	 		$('.mui-content').addClass('fixed1');						
			
		}
		
		
	}    		
	$('body').on("swipedown",function(){
	 console.log("你正在向xia滑动");
	 $('.iptWrap').removeClass('fixed');
	 $('.mui-content').removeClass('fixed1');
	});
	mui.init();						
</script>

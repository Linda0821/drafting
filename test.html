			.mui-bar~.mui-content .mui-fullscreen {
				top: 44px;

			}
			.mui-pull-top-tips {
				position: absolute;
				top: -20px;
				left: 50%;
				margin-left: -25px;
				width: 40px;
				height: 40px;
				border-radius: 100%;
				z-index: 1;
			}
			.mui-bar~.mui-pull-top-tips {
				top: 24px;
			}
			.mui-pull-top-wrapper {
				width: 42px;
				height: 42px;
				display: block;
				text-align: center;
				background-color: #efeff4;
				border: 1px solid #ddd;
				border-radius: 25px;
				background-clip: padding-box;
				box-shadow: 0 4px 10px #bbb;
				overflow: hidden;
			}
			.mui-pull-top-tips.mui-transitioning {
				-webkit-transition-duration: 200ms;
				transition-duration: 200ms;
			}
			.mui-pull-top-tips .mui-pull-loading {
				/*-webkit-backface-visibility: hidden;
				-webkit-transition-duration: 400ms;
				transition-duration: 400ms;*/
				
				margin: 0;
			}
			.mui-pull-top-wrapper .mui-icon,
			.mui-pull-top-wrapper .mui-spinner {
				margin-top: 7px;
			}
			.mui-pull-top-wrapper .mui-icon.mui-reverse {
				/*-webkit-transform: rotate(180deg) translateZ(0);*/
			}
			.mui-pull-bottom-tips {
				text-align: center;
				background-color: #efeff4;
				font-size: 15px;
				line-height: 40px;
				color: #777;
			}
			.mui-pull-top-canvas {
				overflow: hidden;
				background-color: #fafafa;
				border-radius: 40px;
				box-shadow: 0 4px 10px #bbb;
				width: 40px;
				height: 40px;
				margin: 0 auto;
			}
			.mui-pull-top-canvas canvas {
				width: 40px;
			}
			.mui-slider-indicator.mui-segmented-control {
				background-color: #efeff4;
			}
			/*修改直线*/
			.mui-table-view:after{
				height:0px;
			}
			.mui-table-view:before{
				height:0px;
			}
			.mui-table-view.mui-grid-view{

	<script src="js/mui.min.js"></script>
	<script src="js/jquery.js"></script>
	<script src="js/mui.pullToRefresh.js"></script>
	<script src="js/mui.pullToRefresh.material.js"></script>
		<script>
			mui.init();
			(function($) {
				//阻尼系数
				var deceleration = mui.os.ios?0.003:0.0009;
				$('.mui-scroll-wrapper').scroll({
					bounce: false,
					indicators: true, //是否显示滚动条
					deceleration:deceleration
				});
				$.ready(function() {
					//循环初始化所有下拉刷新，上拉加载。
					$.each(document.querySelectorAll('.mui-slider-group .mui-scroll'), function(index, pullRefreshEl) {
						$(pullRefreshEl).pullToRefresh({
							down: {
								callback: function() {
									var self = this;
									setTimeout(function() {
										var ul = self.element.querySelector('.mui-table-view');
										ul.insertBefore(createFragment(ul, index, 10, true), ul.firstChild);
										self.endPullDownToRefresh();
									}, 1000);
								}
							},
							up: {
								callback: function() {
									var self = this;
									setTimeout(function() {
										var ul = self.element.querySelector('.mui-table-view');
										ul.appendChild(createFragment(ul, index, 5));
										self.endPullUpToRefresh();
									}, 1000);
								}
							}
						});
					});
					var createFragment = function(ul, index, count, reverse) {
						var length = ul.querySelectorAll('li').length;
						var fragment = document.createDocumentFragment();
						var li;
						for (var i = 0; i < count; i++) {
							li = document.createElement('li');
							li.className = 'mui-table-view-cell';
							li.innerHTML = '第' + (index + 1) + '个选项卡子项-' + (length + (reverse ? (count - i) : (i + 1)));
							fragment.appendChild(li);
						}
						return fragment;
					};
				});
			})(mui);
		  		
		</script>
		<script>  
            window.onload=function(){  
                if(document.documentElement.scrollHeight <= document.documentElement.clientHeight) {  
                    bodyTag = document.getElementsByTagName('body')[0];  
                    bodyTag.style.height = document.documentElement.clientWidth / screen.width * screen.height + 'px';  
                }  
                setTimeout(function() {  
                    window.scrollTo(0, 1)  
                }, 0);  
            };  
            var bstop = true;
             $('#Gallery .mui-table-view-cell').on('mousedown', function(e) {
		        if (bstop) {
		            bstop = false;
		            var that = this;
		            var disx = e.offsetX; //获取的拖拽过程的短线的长度（鼠标的位置离盒子边缘的位置）
		            var disy = e.offsetY;
		            var $clone = $(this).clone(); //克隆
		            $clone.addClass('draging').css({ //对克隆的盒子设置类名以及位置
		                left: $(this).position().left,
		                top: $(this).position().top
		            });
		            $('#Gallery').append($clone); //追加到box里面
		            $(this).addClass('moving').html(''); //被克隆的元素添加类移除内容
		            $('#Gallery').on('mousemove', function(e) { //对克隆的盒子进行拖拽
		                $clone.css({
		                    left: e.pageX - $(this).offset().left - disx,
		                    top: e.pageY - $(this).offset().top - disy
		                })
		               
		            });
		
		            $clone.on('mouseup', function() {
		                $('#Gallery').off('mousemove'); //取消mousemove事件
		                var minIndex = $(that).index(); //最小索引赋初始值
		                var minValue = 1000; //初始化最小值，用来存储所有盒子的最小值
		                $('#Gallery .mui-table-view-cell').not(':last').each(function() { //不包括克隆的那个盒子
		                    var smalldistance = Math.sqrt(Math.pow($clone.position().left - $(this).position().left, 2) + Math.pow($clone.position().top - $(this).position().top, 2)); //利用勾股定理获取每一个盒子离克隆出来的盒子的距离
		                    if (smalldistance < minValue) { //比较
		                        minValue = smalldistance; //获取最小值
		                        minIndex = $(this).index(); //获取最小值对应的索引
		                    }
		                });
		                if (minIndex == $(that).index()) { //如果当前最小距离的那个盒子和拖拽的盒子索引相等的话，归位。
		                    $clone.animate($(that).position(), 400, function() {
		                        $(that).removeClass('moving').html($clone.html()); //恢复被克隆盒子的相关样式
		                        $(this).remove(); //移除被克隆的盒子
		                        bstop=true;
		                    });
		                } else {
		                    var $minbox = $('#Gallery .mui-table-view-cell').eq(minIndex); //最小索引的盒子
		                    var $clone2 = $minbox.clone(); //克隆一个最小盒子的副本，添加相关样式
		                    $clone2.addClass('draging').css({
		                        left: $minbox.position().left,
		                        top: $minbox.position().top
		                    })
		                    $('#Gallery').append($clone2); //追加
		                    $minbox.addClass('moving').html('');
		                    $clone.animate($minbox.position(), 400, function() { //克隆的内容运动到最小索引的盒子的位置
		                        $minbox.removeClass('moving').html($clone.html()); //移除相关样式，添加内容
		                        $clone.remove(); //移除克隆的盒子
		                        bstop = true;
		                    });
		                    $clone2.animate($(that).position(), 400, function() {
		                        $(that).removeClass('moving').html($clone2.html());
		                        $clone2.remove();
		                        bstop = true;
		                    });
		                }
		            });
		        }
		        return false;
    });
        </script>
